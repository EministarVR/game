<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and Run Spiel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Jump and Run Spiel</h1>
        <select id="language" onchange="setLanguage()">
            <option value="de">Deutsch</option>
            <option value="en">English</option>
        </select>
        <button onclick="startGame(1)">Level 1</button>
        <button onclick="showTutorial()">Tutorial</button>
    </div>
    <div id="tutorial" style="display:none;">
        <h2>Tutorial</h2>
        <p id="tutorialText"></p>
        <button onclick="hideTutorial()">Zur√ºck</button>
    </div>
    <div id="gameArea" style="display:none;">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="enemy"></div>
        <div id="score">Punkte: 0</div>
        <div id="pauseMenu" style="display:none;">
            <h2>Pause</h2>
            <button onclick="resumeGame()">Fortsetzen</button>
            <button onclick="resetGame()">Neues Spiel</button>
        </div>
    </div>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
